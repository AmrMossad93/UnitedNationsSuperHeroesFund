<mat-list class="mt-2">
  <mat-list-item>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" name="email" placeholder="Email">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="w-100">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="data.phoneNumber" name="phoneNumber" placeholder="Phone Number">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" placeholder="Name">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="w-100">
      <mat-label>Company</mat-label>
      <input matInput [(ngModel)]="data.company" name="company" placeholder="Company">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="w-100">
      <mat-label>Select Country</mat-label>
      <mat-select [(ngModel)]="data.selectedCountry" name="country">
        <mat-option *ngFor="let country of countryList" [value]="country">
          <img width="30" class="mr-3" [src]="country.Flag">
          {{country.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field class="w-100">
      <mat-label>Choose A Date</mat-label>
      <input matInput [(ngModel)]="data.date" name="date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button mat-flat-button color="primary" class="w-100" (click)="onClose($event)">Search</button>
  </mat-list-item>
</mat-list>
